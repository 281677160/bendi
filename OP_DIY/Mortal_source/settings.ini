REPO_URL="https://github.com/immortalwrt/immortalwrt"   # 编译固件源码链接（请勿修改）
REPO_BRANCH="openwrt-21.02"                             # 源码链接的分支（请勿修改）
CONFIG_FILE="config"                                    # 配置文件（可SSH远程定制固件插件，也可在本地提取配置粘贴到此文件）
DIY_PART_SH="diy-part.sh"                               # 自定义文件(增加插件之类的自定义设置)
DIY_TRAP_SH="diy-part2.sh"                              # 自定义文件(修改IP之类的自定义设置)
EVERY_INQUIRY="true"                                    # 是否每次都询问您要不要去设置自定义文件（true=开启）（false=关闭）
REGULAR_UPDATE="false"                                  # 把自动在线更新的插件编译进固件（在本地就是玩票性质）（true=开启）（false=关闭）
Github="https://github.com/281677160/build-actions"     # 如果开启了‘把自动在线更新的插件编译进固件’，请设置好您的github地址
